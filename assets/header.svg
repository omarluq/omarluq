<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        .container {
          width: 800px;
          height: 200px;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
          background: #0d1117;
          font-family: 'JetBrains Mono', monospace;
        }

        .grid {
          position: absolute;
          width: 100%;
          height: 100%;
          background-image:
            linear-gradient(rgba(88, 166, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(88, 166, 255, 0.03) 1px, transparent 1px);
          background-size: 40px 40px;
        }

        .scanline {
          position: absolute;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.08), transparent);
          animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
          0% { top: -2px; }
          100% { top: 200px; }
        }

        .glow-line {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 1px;
          background: linear-gradient(90deg, transparent, #58a6ff, #79c0ff, #58a6ff, transparent);
          animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 1; }
        }

        .content {
          position: relative;
          z-index: 2;
          text-align: center;
        }

        .prompt {
          color: #7ee787;
          font-size: 13px;
          letter-spacing: 2px;
          margin-bottom: 8px;
          opacity: 0;
          animation: fade-in 0.5s ease forwards 0.3s;
        }

        .name {
          font-size: 36px;
          font-weight: 700;
          letter-spacing: 6px;
          text-transform: uppercase;
          background: linear-gradient(135deg, #58a6ff 0%, #79c0ff 40%, #d2a8ff 70%, #f778ba 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          opacity: 0;
          animation: fade-in 0.8s ease forwards 0.6s;
        }

        .tagline {
          color: #8b949e;
          font-size: 12px;
          letter-spacing: 4px;
          margin-top: 10px;
          text-transform: uppercase;
          opacity: 0;
          animation: fade-in 0.8s ease forwards 1s;
        }

        .cursor {
          display: inline-block;
          width: 8px;
          height: 14px;
          background: #58a6ff;
          margin-left: 4px;
          animation: blink 1s step-end infinite;
          vertical-align: middle;
        }

        @keyframes blink {
          0%, 100% { opacity: 1; }
          50% { opacity: 0; }
        }

        @keyframes fade-in {
          from { opacity: 0; transform: translateY(8px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .dot-left, .dot-right {
          position: absolute;
          width: 4px;
          height: 4px;
          border-radius: 50%;
          top: 50%;
          transform: translateY(-50%);
        }

        .dot-left {
          left: 30px;
          background: #7ee787;
          animation: pulse-dot 2s ease-in-out infinite;
        }

        .dot-right {
          right: 30px;
          background: #f778ba;
          animation: pulse-dot 2s ease-in-out infinite 1s;
        }

        @keyframes pulse-dot {
          0%, 100% { opacity: 0.3; box-shadow: 0 0 4px currentColor; }
          50% { opacity: 1; box-shadow: 0 0 12px currentColor; }
        }

        .corner {
          position: absolute;
          width: 20px;
          height: 20px;
          border-color: rgba(88, 166, 255, 0.2);
          border-style: solid;
        }

        .corner-tl { top: 12px; left: 12px; border-width: 1px 0 0 1px; }
        .corner-tr { top: 12px; right: 12px; border-width: 1px 1px 0 0; }
        .corner-bl { bottom: 12px; left: 12px; border-width: 0 0 1px 1px; }
        .corner-br { bottom: 12px; right: 12px; border-width: 0 1px 1px 0; }
      </style>

      <div class="container">
        <div class="grid"></div>
        <div class="scanline"></div>
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        <div class="dot-left"></div>
        <div class="dot-right"></div>

        <div class="content">
          <div class="prompt">~/omarluq<span class="cursor"></span></div>
          <div class="name">Omar Alani</div>
          <div class="tagline">Senior DevOps Engineer · OSS Builder · Systems Thinker</div>
        </div>

        <div class="glow-line"></div>
      </div>
    </div>
  </foreignObject>
</svg>
