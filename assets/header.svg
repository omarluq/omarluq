<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="40%" stop-color="#79c0ff"/>
      <stop offset="70%" stop-color="#d2a8ff"/>
      <stop offset="100%" stop-color="#f778ba"/>
    </linearGradient>
    <linearGradient id="glowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="30%" stop-color="#58a6ff"/>
      <stop offset="50%" stop-color="#79c0ff"/>
      <stop offset="70%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="rgba(88,166,255,0.08)"/>
      <stop offset="100%" stop-color="transparent"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(88,166,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap');

    .prompt { 
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      fill: #7ee787;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards 0.3s;
    }
    .name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 36px;
      font-weight: 700;
      fill: url(#nameGrad);
      letter-spacing: 6px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards 0.6s;
    }
    .tagline {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      fill: #8b949e;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards 1s;
    }
    .cursor-rect {
      fill: #58a6ff;
      animation: blink 1s step-end infinite;
    }
    .glow {
      animation: glowPulse 3s ease-in-out infinite;
    }
    .scan {
      animation: scanMove 4s linear infinite;
    }
    .dot-l {
      fill: #7ee787;
      animation: pulseDot 2s ease-in-out infinite;
    }
    .dot-r {
      fill: #f778ba;
      animation: pulseDot 2s ease-in-out infinite 1s;
    }
    .corner {
      stroke: rgba(88,166,255,0.2);
      stroke-width: 1;
      fill: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    @keyframes glowPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
    @keyframes scanMove {
      0% { transform: translateY(-2px); }
      100% { transform: translateY(200px); }
    }
    @keyframes pulseDot {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>

  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117"/>
  <rect width="800" height="200" fill="url(#grid)"/>

  <!-- Scanline -->
  <rect class="scan" width="800" height="2" fill="url(#scanGrad)"/>

  <!-- Corner brackets -->
  <polyline class="corner" points="12,32 12,12 32,12"/>
  <polyline class="corner" points="768,12 788,12 788,32"/>
  <polyline class="corner" points="12,168 12,188 32,188"/>
  <polyline class="corner" points="768,188 788,188 788,168"/>

  <!-- Dots -->
  <circle class="dot-l" cx="30" cy="100" r="2.5"/>
  <circle class="dot-r" cx="770" cy="100" r="2.5"/>

  <!-- Content -->
  <text class="prompt" x="400" y="72" text-anchor="middle">~/omarluq</text>
  <rect class="cursor-rect" x="453" y="60" width="8" height="14" rx="1"/>

  <text class="name" x="400" y="115" text-anchor="middle">OMAR ALANI</text>

  <text class="tagline" x="400" y="145" text-anchor="middle">SENIOR DEVOPS ENGINEER · OSS BUILDER · SYSTEMS THINKER</text>

  <!-- Glow line -->
  <rect class="glow" x="0" y="199" width="800" height="1" fill="url(#glowLine)"/>
</svg>
